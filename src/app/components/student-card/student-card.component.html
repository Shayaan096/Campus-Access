<div class="bg-white border border-slate-200 rounded-xl p-5 shadow-sm">
    <div class="flex items-center space-x-4 mb-5 pb-5 border-b border-slate-100">
        <div
            class="w-12 h-12 rounded-full bg-slate-100 border border-slate-200 flex items-center justify-center text-slate-700 text-lg font-bold">
            {{ student()?.name?.charAt(0) }}
        </div>
        <div>
            <h2 class="text-lg font-bold text-slate-900 leading-tight">{{ student()?.name }}</h2>
            <p class="text-blue-600 text-xs font-bold uppercase tracking-wider">{{ student()?.department }}</p>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-y-4">
        <div class="flex flex-col">
            <span class="text-[10px] text-slate-400 uppercase font-bold tracking-wider mb-1">Father's Name</span>
            <span class="text-sm text-slate-700 font-semibold">{{ student()?.fatherName }}</span>
        </div>
        <div class="flex flex-col">
            <span class="text-[10px] text-slate-400 uppercase font-bold tracking-wider mb-1">Email</span>
            <span class="text-sm text-slate-700 font-semibold overflow-hidden text-ellipsis">{{ student()?.email
                }}</span>
        </div>
        <div class="col-span-2 pt-2">
            <div class="bg-slate-50 px-3 py-2 rounded-lg border border-slate-100 flex justify-between items-center">
                <span class="text-[10px] text-slate-400 uppercase font-bold tracking-wider">Roll Number</span>
                <span class="text-xs text-slate-600 font-mono font-bold">{{ student()?.rollNo }}</span>
            </div>
        </div>
    </div>
</div>
